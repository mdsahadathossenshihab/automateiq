    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', '"Hind Siliguri"', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
                950: '#172554',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                "0%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
                "33%": {
                  transform: "translate(30px, -50px) scale(1.1)",
                },
                "66%": {
                  transform: "translate(-20px, 20px) scale(0.9)",
                },
                "100%": {
                  transform: "translate(0px, 0px) scale(1)",
                },
              },
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: transparent;
        color: #0f172a;
        overflow-x: hidden;
      }

      /* Animated Fluid Background - Vibrant & Alive */
      .gradient-bg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: #ffffff; /* Pure white base */
        z-index: -50;
        overflow: hidden;
      }

      /* Moving Orbs - Increased opacity and mixing for better visibility */
      .g1, .g2, .g3, .g4 {
        position: absolute;
        border-radius: 50%;
        opacity: 0.8; /* Increased opacity */
        filter: blur(60px); /* Reduced blur slightly for more definition */
        animation: fly 12s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        mix-blend-mode: multiply; /* Better blending on white background */
      }

      .g1 {
        background: radial-gradient(circle, rgba(59, 130, 246, 0.8) 0%, rgba(59, 130, 246, 0) 70%); /* Bright Blue */
        width: 70vw;
        height: 70vw;
        top: -10%;
        left: -10%;
        animation-duration: 15s;
      }

      .g2 {
        background: radial-gradient(circle, rgba(139, 92, 246, 0.8) 0%, rgba(139, 92, 246, 0) 70%); /* Violet */
        width: 60vw;
        height: 60vw;
        top: 20%;
        right: -15%;
        animation-duration: 18s;
        animation-delay: -2s;
      }

      .g3 {
        background: radial-gradient(circle, rgba(6, 182, 212, 0.8) 0%, rgba(6, 182, 212, 0) 70%); /* Cyan */
        width: 50vw;
        height: 50vw;
        bottom: -15%;
        left: 10%;
        animation-duration: 16s;
        animation-delay: -5s;
      }

      .g4 {
         background: radial-gradient(circle, rgba(236, 72, 153, 0.8) 0%, rgba(236, 72, 153, 0) 70%); /* Pink */
         width: 45vw;
         height: 45vw;
         bottom: 10%;
         right: 25%;
         animation-duration: 20s;
         animation-delay: -8s;
      }

      @keyframes fly {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(80px, -80px) scale(1.2) rotate(10deg); }
        66% { transform: translate(-50px, 60px) scale(0.8) rotate(-5deg); }
        100% { transform: translate(20px, -20px) scale(1.1) rotate(5deg); }
      }

      /* Subtle Noise for texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -40;
        opacity: 0.03; 
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        pointer-events: none;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
